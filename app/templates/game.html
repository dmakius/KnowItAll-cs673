<head>
    <title>Game Page</title>
    <!-- https://web.dev/viewport/  -->

    <!-- INSERTING BOOTSTRAP LIBRARY -->
    <!-- BOOTSTRAP:CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- BOOTSTRAP:JS -->

            crossorigin="anonymous"></script>

    <!-- INSERTING JQUERY -->

    <link rel="icon" type="image/png" href="./../image/favicon-16x16.png">

    <link href="static/css/game.css" rel="stylesheet">
    <script src="static/js/game.js"></script>
</head>

<body>
<header>
    <h2>KnowItAll</h1>
</header>
<body>
<div class='container'>
    <div class='container'>
        <div class="row text-center">
            <h1>KNOWIT ALL</h1>
        </div>
    </div>
    <div class='container'>
        <div class="row">
            <div id="app" class="mx-auto" style="width: 300px;"></div>
        </div>
    </div>
    <hr>
    <div class='container'>
        <div class="row">
            <div class="jumbotron well">
                <h1 class="text-center" id='question'>{{q.question}}</h1>
            </div>
        </div>
    </div>
    <br>
    <div class='container'>
        <div class="row answers">
            <div class='col-md-6 text-center option' id="option_1">A. {{q.answer}}</div>
            <div class='col-md-6 text-center option' id="option_2">B. {{q.option_1}}</div>
        </div>

        <div class="row answers">
            <div class='col-md-6 text-center option' id="option_3">C {{q.option_2}}</div>
            <div class='col-md-6 text-center option' id="option_4">D {{q.option_3}}</div>
        </div>
    </div>
</div>
