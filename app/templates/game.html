<html>
<head>
    <title>Game Page</title>
    <!-- https://web.dev/viewport/  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- INSERTING BOOTSTRAP LIBRARY -->
    <!-- BOOTSTRAP:CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- BOOTSTRAP:JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>

    <!-- INSERTING JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src='/static/js/game.js'></script>
	<body>
		<header>
			<h2>KnowItAll</h2>
			<div id = "div1" class = "stats"></div>
		</header>
		<body>
			<div class = 'container' stlye="z-index:0;">
				<div class='container'>
					<div class='container'>
						<div class = "row text-center">
					<div class = "row text-center">
						<div class = "row text-center">
								<h1>KNOWIT ALL</h1>
						</div>
					</div>
					<div class='container'>
						<div class="row">
							<div id="app" class="mx-auto" style="width: 300px;"></div>
						</div>
					</div>
					<hr>
					<div class='container'>
						<div class= "row">
							<div class="jumbotron well">
								<h1 class="text-center" id='question'>{{q.question}}</h1>
							</div>
						</div>
					</div>
					<br>
					<div class='container'>
						<div class= "row answers">
							<div class='col-md-5 text-center option btn btn-outline-secondary' id="option_1">A. {{q.answer}}</div>
							<div class = "col-md-1"></div>
							<div class='col-md-5 text-center option btn btn-outline-secondary'  id="option_2">B. {{q.option_1}} </div>
						</div>
						<br>
						<div class= "row answers">
							<div class='col-md-5 text-center option btn btn-outline-secondary' id="option_3">C {{q.option_2}}</div>
							<div class = "col-md-1"></div>
							<div class='col-md-5 text-center option  btn btn-outline-secondary'  id="option_4">D {{q.option_3}}</div>
						</div>
					</div>
				</div>
				<br>
				<hr>
				<div class="text-center">
					<button id="submit" class="btn btn-outline-primary">Submit</button>
					<button id="next" class="btn btn-outline-primary">Next Question</button>
					<button id = 'submitScore' class="btn btn-outline-primary" >Submit Score</button>
				</div>

				<div class='container'>
					â€‹<a href='/'>QUIT GAME</a>
				</div>
				<br>
			</div>

			<div  id="cover-caption" class="container" style='display: none;background-color: black;margin-top:-350px;'>
				<div class="row text-white">
					<div class="mx-auto text-center  p-4">
						<h1 class="display-4 py-2 text-truncate">POST SCORE!</h1>
						<div class="px-2">
							<form id = 'leaderboardForm' method= "POST" action="/leaderboard/create" class="justify-content-center">
								<div class="form-group" >
									<label class="sr-only">Score:</label>
									<input name='score' type="text" class="form-control" placeholder="Score"  value ='2000' readonly >
								</div>
								<div class="form-group">
									<label class="sr-only">username:</label>
									<input name = 'username' type="text" class="form-control" placeholder="Username" required>
								</div>
								<br>
								<button type="submit" class="btn btn-primary btn-lg">POST!</button>
							</form>
						</div>
					</div>
				</div>
			</div>


	</body>



</html>
